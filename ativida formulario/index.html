<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devicewidth, initialscale=1.0">

    <title>Formulário de Exemplo </title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form action="/submit" method="POST">
     
        <form action="/submit" method="POST">

            <h3>Cadastrese </h3>

            <div class="formgroup">
                <label for="nome" placeholder="nome completo">Nome: </label>

                <input type="text" id="nome" name="nome">
                
            </div>

            <div class="formgroup">
                <label for="data_nascimento">Data de Nascimento: </label>

                <input id="data_nascimento" type="date" name="data_nascimento">

            </div>

            <div class="formgroup">

                <label for="email">Email: </label>
                
                <input type="email" id="email" name="email">

            </div>

            <div class="formgroup">

                <label>Habilidades: </label>

                <label for="html">

                    <input type="checkbox" id="html" name="habilidades" value="HTML">HTML

                </label>

                <label for="css">
                    <input type="checkbox" id="css" name="habilidades" value="CSS">CSS
                </label>

                <label for="js">

                    <input type="checkbox" id="js" name="habilidades"

                value="JS">JavaScript

                </label>

                </div>

                <div class="formgroup">
                    <label for="pais">País: </label>

                    <select id="pais" name="pais">

                        <option value="br">Brasil </option>
                        <option value="br">Jamaica </option>
                        <option value="br">Cuba </option>
                        <option value="br">Venezuela </option>
                        <option value="br">Paraguai </option>

                </select>

                </div>

                <div class="formgroup">

                    <label for="comentarios">Comentários: </label><br>

                    <textarea id="comentarios" name="comentarios"> </textarea>


                </div>

                <div class="formgroup">

                    <button type="submit">Enviar </button>

                </div>

            </form>

    </form>
</body>

</html>
